<body>

<section>
  <h3>Single image upload:</h3>
  <form id="single-image-uploader" action="/api/images/">
    <input id="single-image-input" type="file"/>
    <button type="submit">
      Upload
    </button>
  </form>

  <div id='single-image-display'></div>
</section>

<section>
  <h3>Multiple images upload:</h3>
  <form id="multi-images-uploader" action="/api/images/multi">
    <input id="multi-images-input" type="file" multiple/>
    <button type="submit">
      Upload
    </button>
  </form>

  <div id='files-list-display'></div>
</section>

<section style="max-width: 400px; background-color: #dddddd8c;padding: 10px;border: 1px solid #0000002e; margin-top: 10px">
  <h3>Response:</h3>
  <div id="response-display">
  </div>
</section>

<script src="/js/main.js"></script>
</body>
</html>
